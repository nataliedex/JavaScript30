      let newArray = [];
      for(var i = 0; i < a.length; i++){
        if(!(b.includes(a[i]))){
          newArray.push(a[i]);
        }
      }

// Create a function that returns rock, paper, or scissors as randomly as possible
function rockPaperScissors(){
  let assignment;
  const assignmentValue = Math.floor((Math.random ()) * 3);
  if(assignmentValue === 0){
    assignment = "Rock";
  } else if(assignmentValue === 1){
    assignment = "Paper";
  } else {
    assignment = "Scissors";
  }
  return assignment;
}
